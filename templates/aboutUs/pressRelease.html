{% extends 'base.html' %}
{% load static %}

{% block title %}Press Release{% endblock %}

{% block content %}
<!-- Page Header -->
<section class="">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-12">
                <h1 class="display-4 fw-bold mb-4">Press Release</h1>
                <p class="lead mb-3">
                    Explore our latest press releases and media coverage.
                </p>
            </div>
        </div>
    </div>
</section>
<div class="content-section bg-light-gray">
    <div class="container">
        <!-- Section Header -->
       

        <!-- Responsive Grid -->
        <div class="row gx-4 gy-4">
            {% for item in press_items %}
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="content-card text-center hover-lift h-100">
                    {% if item.date %}
                    <div class="publication-date bg-gradient-secondary text-dark rounded-custom-small p-2 mb-3">
                        <small class="fw-bold">{{ item.date }}</small>
                    </div>
                    {% endif %}
                    <a href="{% static item.link %}" target="_blank">
                        <img src="{% static item.image %}"
                             class="img-fluid rounded-custom shadow-custom-small hover-scale"
                             alt="{{ item.alt }}">
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
