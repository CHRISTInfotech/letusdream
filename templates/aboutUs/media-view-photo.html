{% extends 'base.html' %}
{% load static %}

{% block title %}
Media-Photos
{% endblock %}






{% block extraStyles %}
<link rel="stylesheet" href="{% static 'css/media-view-photo.css' %}">
{% endblock extraStyles %}

{% block links %}

<!--Google font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<!--  Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


{% endblock links %}
{% block content %}
<nav class="cus-breadcrumb" aria-label="breadcrumb animated slideInDown">
    <ol class="breadcrumb text-uppercase mb-0 bg-white">
        <li class="breadcrumb-item"><a class="text-black text-decoration-none" href="{% url 'main' %}">Home</a></li>
        <li class="breadcrumb-item"><a class="text-black text-decoration-none" href="{% url 'media' %}">Media</a>
        </li>
        <li class="breadcrumb-item  active " aria-current="page">Press Release</li>
    </ol>
</nav>




<div class="container view-container">
    <h1>PRESS RELEASE</h1>
    <div class="image-container">
        <div class="image"><img src="{% static 'Aboutus/Press/Press6.jpg' %}" alt="img1"></div>

        <div class="image"><img src="{% static 'Aboutus/Press/Press3.jpg' %}"></div>
        <div class="image"><img src="{% static 'Aboutus/Press/Press2.jpg' %}"></div>
        <div class="image"><img src="{% static 'Aboutus/Press/Press1.jpg' %}" alt=""></div>
        <div class="image"><img src="{% static 'Aboutus/Press/Press7.png' %}"></div>
        <div class="image"><img src="{% static 'Aboutus/Press/Press8.png' %}"></div>
        <div class="image"><img src="{% static 'Aboutus/Press/Press9.jpg' %}"></div>
        <div class="image"><img src="{% static 'Aboutus/Press/Press5.jpeg' %}"></div>
        <div class="image"><img src="{% static 'Aboutus/Press/Press4.jpeg' %}"></div>

    </div>



    <div class="popup-image">
        <span>&times;</span>
        <img src="{% static 'Aboutus/Press/Press6.jpg' %}" alt="img1">
    </div>
</div>
<script>
    document.querySelectorAll('.image-container img').forEach(image => {

        image.onclick = () => {
            document.querySelector('.popup-image').style.display = "block";
            document.querySelector('.popup-image img').src = image.getAttribute('src')
        }
    })

    document.querySelector('.popup-image span').onclick = () => {
        document.querySelector('.popup-image').style.display = "none";

    }
</script>
</body>

</html>
{% endblock %}
