<!DOCTYPE html>
<html lang="en">

<head>

    <title>SignUp Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/f8cd4d7fce.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
        }

        .login {
            width: 360px;
            height: min-content;
            padding: 20px;
            border-radius: 20px;
            background: #ffffff;
        }

        .login form .form-group {
            margin-bottom: 12px;
        }

        .login form input[type="submit"] {
            font-size: 20px;
            margin-top: 15px;
        }

        .wrapper {
            position: relative;
        }

        i.fa-solid {
            position: absolute;
            top: 25%;
            left: 3%;
        }

        .fs-6 {
            font-size: 13px !important;
        }
    </style>



</head>

<body>

    <section class="signup">
        <div class="login">

            <h1 class="text-center fw-bold">Welcome Back</h1>
            <p class="text-secondary fs-6">Enter your credentials to access your account.</p>

            <form class="needs-validation requires-validation " novalidate>
                <div class="form-group input-icons">
                    <label class="form-label" for="email">Email address</label>
                    <div class="wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input class="form-control input-field" type="email" id="email" required>
                    </div>
                    <div class="valid-feedback">
                        email
                    </div>
                    <div class="invalid-feedback">
                        Please enter your email address
                    </div>

                </div>
                <div class="form-group ">
                    <label class="form-label" for="password">Password</label>
                    <div class="wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input class="form-control" type="password" id="password" required>
                    </div>
                    <div class="valid-feedback">
                        password
                    </div>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>

                <input class="btn btn-primary w-100 rounded-3" type="submit" value="SIGN IN">
            </form>

        </div>
    </section>
</body>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.requires-validation')
        Array.from(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</html>
