    <script>
        // Video loading function
        function loadVideo(videoUrl, videoNumber) {
            const iframe = document.querySelector('iframe[name="mainVideoFrame"]');
            const counter = document.querySelector('.video-counter');
            
            // Add loading animation
            iframe.style.opacity = '0.5';
            
            setTimeout(() => {
                iframe.src = videoUrl;
                counter.innerHTML = `<i class="fas fa-list-ol me-1"></i>Video ${videoNumber} of 9`;
                iframe.style.opacity = '1';
            }, 300);
            
            // Update active thumbnail
            document.querySelectorAll('.video-thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // Scroll animations
        function handleScrollAnimations() {
            const elements = document.querySelectorAll('.fade-in');
            const windowHeight = window.innerHeight;
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                
                if (elementTop < windowHeight - 100) {
                    element.classList.add('fade-in-visible');
                }
            });
        }

        // Back to top functionality
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show/hide back to top button
        function handleBackToTopButton() {
            const backToTopBtn = document.querySelector('.back-to-top-btn');
            
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        }

        // Event listeners
        window.addEventListener('scroll', () => {
            handleScrollAnimations();
            handleBackToTopButton();
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            handleScrollAnimations();
        });
    </script>
