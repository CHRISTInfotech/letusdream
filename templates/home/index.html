{% extends 'base.html' %}
{% load static %} <!-- Load the static folder -->

{% block title %}

{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Rochester&display=swap" rel="stylesheet">

    <!--  Bootstrap CSS --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <style>
        body{
            font-family: 'Roboto Slab', serif;
        }
        
        img{
            width: 100%;
            height: 85vh;
        }

        .banner{
            width: 100%;
            height: 85vh;
            position: relative;
            overflow: hidden;
        }

        .slider{
            width: 100%;
            height: 85vh;
            position: absolute;
            top:0;
        }

        #slideImg{
            width: 100%;
            height: 100%;
            animation: zoom 3s linear infinite;
        }

        @keyframes zoom {
            0%{
                transform: scale(1.3);
            }
            15%{
                transform: scale(1);
            }
            85%{
                transform: scale(1);
            }
            100%{
                transform: scale(1.3);
            }
        }

        .overlay{
            width: 100%;
            height: 85vh;
            background: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7));
            position: absolute;
            
        }

        .content{
            width: 60%;
            margin: 160px auto 0;
            text-align: center;
            color: #ffffff;
        }

        .content h1{
            font-size: 60px;
            font-size:5rem ;
            font-family: 'Roboto Slab', serif;
        }

        .content h3{
            width: 80%;
            margin: 20px auto 100px;
            font-weight: 100;
            line-height: 25px;
        }

        button{
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 0 10px;
            border-radius: 25px ;
            font-weight: bold;
            border: 2px solid #d3f2e9;
            background: #d3f2e9;
            color: #ffffff;
            transition: background 0.5s;
        }

        button:hover{
            background: transparent;
            border: 2px solid #fff;
        }

        .btn-2{
            background: transparent;
            border: 2px solid #fff;
        }

        .btn-2:hover{
            border: 2px solid #d3f2e9;
            background: #d3f2e9;
        }
    </style>
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider" >
            <img src="{% static 'home/img2.png' %}" alt="img1" width="100%" height="85vh" id="slideImg">
        </div>
        <div class="overlay">
            <div class="content">
                <h1>LET US DREAM</h1>
                <h3>Empowering Community</h3>
                <button type="button">REGISTER NOW</button>
                <button type="button" class="btn-2">JOIN US</button>
            </div>
        </div>
    </div>
    
    <script>
        var slideImg=document.getElementById("slideImg");
        var image = new Array(
            "{% static 'home/img1.png' %}",
            "{% static 'home/img2.png' %}",
            "{% static 'home/img3.png' %}"
            );
        var len=image.length;
        var i=0;
        function slider(){
            if(i>len-1){
                i=0;
            }
            slideImg.src=image[i];
            i++;
            setTimeout('slider()',3000)        
        }
    </script>
</body>
</html>

{% endblock content %}
