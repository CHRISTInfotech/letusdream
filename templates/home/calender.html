<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica Neue, Helvetica, sans-serif;

}

#calendar {
  max-width: 1100px;

}
</style>
<body>

</body>

      },
      {

        start: '2022-08-16T16:00:00'
      },
      {

});
</script>
