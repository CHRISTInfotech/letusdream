{% load static %}


<style>
    .counter {
        color: #fff;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        padding: 22px 0 0;
        margin: 0 10px;
        position: relative;
    }

    .counter:before {
        content: "";
        border: 2px solid #575757;
        border-radius: 10px;
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        z-index: 1;
    }

    .counter .counter-icon {
        color: #00A69C;
        font-size: 40px;
        margin: 0 0 22px;
    }

    .counter .counter-content {
        background-color: #0a7b79;
        padding: 26px 18px 20px;
        border-radius: 0 0 10px 10px;
        position: relative;
    }

    .counter .counter-content:before {
        content: '';
        background-color: #0a7b79;
        width: 25px;
        height: 25px;
        transform: translateX(-50%) rotate(45deg);
        position: absolute;
        left: 50%;
        top: -13px;
    }

    .counter h3 {
        font-size: 16px;
        font-weight: 400;
        text-transform: capitalize;
        margin: 0 0 8px;
    }

    .counter .counter-value {
        font-size: 30px;
        font-weight: 500;
    }

    .counter.red .counter-icon {
        color: #3b90bb;
    }

    .counter.red .counter-content,
    .counter.red .counter-content:before {
        background-color: #3b90bb;
    }

    .counter.blue .counter-icon {
        color: #027981;
    }

    .counter.blue .counter-content,
    .counter.blue .counter-content:before {
        background-color: rgba(2, 121, 129, 0.9);
    }

    .counter.purple .counter-icon {
        color: #3E6491;
    }

    .counter.purple .counter-content,
    .counter.purple .counter-content:before {
        background-color: rgba(62, 100, 145, 0.9);
    }

    @media screen and (max-width: 990px) {
        .counter {
            margin-bottom: 40px;
        }
    }
</style>

<div class="container-fluid cf-3">

    <h1 class="text-center text-uppercase">
        LET US DREAM
    </h1>

    <br>

    <div class="text-center fs-5 ">
        Join us to help foster international collaboration and increased <br/>
        global awareness of community improvement models, research initiatives, and best practices.
    </div>

    <br>
    <br>
    <br>
    <div class="row text-center row-4">
        <div class="col-lg-12 mt-5">
            <div class="row">
                <div class="col-md-6 col-lg-3 col-sm-6">
                    <div class="counter">
                        <div class="counter-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="counter-content">
                            <h3 class="text-white">Students</h3>
                            <span class="counter-value">1614</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 col-sm-6">
                    <div class="counter red">
                        <div class="counter-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="counter-content">
                            <h3 class="text-white">Participants</h3>
                            <span class="counter-value">3029</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 col-sm-6">
                    <div class="counter">
                        <div class="counter-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="counter-content">
                            <h3 class="text-white">Leadership</h3>
                            <span class="counter-value">246</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 col-sm-6">
                    <div class="counter red">
                        <div class="counter-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="counter-content">
                            <h3 class="text-white">Families</h3>
                            <span class="counter-value">3185</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
</div>

<script>
    $(document).ready(function () {
        $('.counter-value').each(function () {
            $(this).prop('Counter', 0).animate({
                Counter: $(this).text()
            }, {
                duration: 9999,
                easing: 'swing',
                step: function (now) {
                    $(this).text(Math.ceil(now));
                }
            });
        });
    });
</script>
