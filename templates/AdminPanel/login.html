{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>SignUp Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/f8cd4d7fce.js" crossorigin="anonymous"></script>


</head>

<body>

    <section class="login-section">
        <div class="login">

            <img src="{% static 'logo/let-us-dream-Empowering-Communities-01.png' %}" alt="" class="w-50 h-50 rounded mx-auto d-block">
            <!-- <h1 class="text-center fw-bold">Admin Panel</h1> -->
            <p class="text-secondary fs-4 text-center">Welcome to Let us Dream Admin Panel</p>

            <form action="" method="post" class="needs-validation requires-validation " novalidate >
                {% csrf_token %}
                <div class="form-group input-icons">
                    <label class="form-label" for="email">Email address</label>
                    <div class="wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input class="form-control input-field"  type="email" id="email"  name="username" required>
                    </div>
                    
                    <div class="invalid-feedback">
                        Please enter your email address
                    </div>

                </div>
                <div class="form-group ">
                    <label class="form-label" for="password">Password</label>
                    <div class="wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>
                    <div class="valid-feedback">
                        Strong password
                    </div>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>

                <!-- <a href=""></a> -->
                <input class="btn btn-primary w-100 rounded-3" type="submit" value="SIGN IN" >
            </form>

        </div>
    </section>
</body>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.requires-validation')
        Array.from(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</html>
